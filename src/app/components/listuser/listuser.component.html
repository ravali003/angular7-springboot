<div class="container">
<table class="table table-stripend">
  <thead>
    <th>ID</th>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Operations</th>
  </thead>
  <tbody>
    <tr *ngFor = "let user of users">
      <td>{{user.id}}</td>
      <td>{{user.fname}}</td>
      <td>{{user.lname}}</td>
      <td><button class="btn btn-primary" (click)="updateUser(user)">Edit</button>  <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button></td>
    </tr>
  </tbody>
</table>
  <button class="btn btn-primary" (click)="createUser()">NewUser</button>
</div>
