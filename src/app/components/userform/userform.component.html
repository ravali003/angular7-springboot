<div class="container">
  <form #sform="ngForm" (ngSubmit)="processForm()">
      <div class = "panel panel-primary" >
      <div class = "panel-heading">
      <h3 class = "panel-title"> Form </h3>
      </div>
      <div class="panel-body">
      <div class="form-group">
      <label for="id">Id</label>
      <input name="id" type="text" required class="form-control" [(ngModel)]="user.id">
      </div>
      <div class="form-group">
      <label for="fname">First Name</label>
      <input name="fname" type="text" required class="form-control" [(ngModel)]="user.fname">
      </div>
      <div class="form-group">
      <label for="lname">Last Name</label>
      <input name="lname" type="text" required class="form-control" [(ngModel)]="user.lname">
      </div>
      </div>
      <div class = "panel-footer">
      <button class="btn btn-primary" type="submit" value="save">Save</button>
      </div>
      </div>
  </form>
</div>
